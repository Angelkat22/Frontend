<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>
    <link rel="stylesheet" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="testbox">
        <form action="#">
            <h1>Workplace Complaint Form</h1>
            <div class="inform">
                <p>Your name</p>
                <input type="text" name="fname" placeholder="First name">
                <input type="text" name="lname" placeholder="Last name">
            </div>
            <div class="inform">
                <p>Your email</p>
                <input type="email" name="email">
            </div>
            <div class="inform">
                <p>Date of Complaint</p>
                <input type="date" name="date">
            </div>
            <div class="inform">
                <p>Your departament</p>
                <select name="departament">
                    <option value="">*Please select*</option>
                    <option value="A">Department A</option>
                    <option value="B">Department B</option>
                    <option value="C">Department C</option>
                    <option value="D">Department D</option>
                    <option value="E">Department E</option>
                </select>
            </div>
            <div class="inform">
                <p>Office manager name</p>
                <input type="text" name="text">
            </div>
            <div class="inform">
                <p>The person(s) involved in this complaint are</p>
                <textarea name="text"></textarea>
            </div>
            <div class="inform">
                <p>Note all relevant dates, places, events, etc pertaining to the complaint
                <textarea name="text"></textarea>
            </div>
            <div class="inform">
                <p>Signature</p>
                <textarea name="text"></textarea>
            </div>
            <div class="button">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
