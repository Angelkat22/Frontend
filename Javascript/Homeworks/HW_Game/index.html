<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    
    <section class="game-body">
      <img src="Media/627px-Rock-paper-scissors-ru.svg.png" alt=""> 
      <h2>Давайте поиграем в игру "Камень-ножницы-бумага"</h2>
      <!-- <a href=""target="_blank"></a> -->
      <button id="start">Старт</button>
    </section>
    <!-- <img class="winner" src="Media/AwardWinner.jpg" alt=""> -->
    <div class="game_2">
      <h2>Сделайте ход, нажав на одну из картинок:</h2>
      <div class="input"> 
        <input type="image" name="0" src="./Media/Stone.JPG" alt="Stone" >
      <input type="image" name="2" src="./Media/Shichers.JPG" alt="Scissors" >
      <input type="image" name="1" src="./Media/Paper.JPG" alt="Paper" >
      </div>
    </div>

    <div class="result">
      <img class="winner" src="./Media/winner1.jpg" alt="Winner" >
      <img class="looser" src="./Media/lose.png"  alt="Looser">
      <img class="all_winners" src="./Media/All together.jpg" alt="winners">

      <button class="oneMoreBtn">Сыграем еще?</button>
    </div>
 
    <script src="script/script.js"></script>
  </body>
</html>
